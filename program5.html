<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //annotmous function
        const arr = ['carecar', 1344, 12321, 'did', 'cannot'];
        const findPalindrome = arr => {
            return arr.filter(k=> ispalindrome(k));//arrow
        };
        var ispalindrome = function(palindrome) //annoymous
        {
            const k=String(palindrome)
           var  i=0
            var j=palindrome.length-1
            while(i<j)
            {
                if(k[i]==k[j])
                {
                i++
                j--
                }
                else
                {
                    return false
                }
            }
            return true
        };
        
        console.log(findPalindrome(arr));



        
    </script>
</body>
</html>
